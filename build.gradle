plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-rest:1.5.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-jersey:1.5.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-mail:1.5.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:1.5.4.RELEASE'
    compile 'org.springframework.security.oauth:spring-security-oauth2:2.0.14.RELEASE'
    runtime 'mysql:mysql-connector-java:8.0.11'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.4.RELEASE'
    testCompile 'org.mockito:mockito-all:1.9.5'
}

group = 'com.dp'
version = '0.0.1-SNAPSHOT'
description = 'dossier'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
